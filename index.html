
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="navbar" style="background-color: #800080;">
        <a href="login.html"><button class="logout-button" style="color: white;">Sair</button></a>
    </div>

    <div class="wrapper">
        <div class="container">
            <div class="left">
                <div class="top">
                    <input type="text" class="search-input" placeholder="Search" />
                    <a href="profile.html" class="profile"></a>
                </div>
                <ul class="people">
                    <li class="person" data-chat="person1">
                        <img src="https://content.imageresizer.com/images/memes/El-Gato-meme-6.jpg" alt="" />
                        <span class="name">Juju</span>
                        <span class="time">2:09 PM</span>
                        <span class="preview">Sinto cheiro de gás</span>
                    </li>
                    <li class="person" data-chat="person2">
                        <img src="https://img.quizur.com/f/img648efbd5b00b28.10275519.jpg?lastEdited=1687092187" alt="" />
                        <span class="name">RobsonSindico</span>
                        <span class="time">1:44 PM</span>
                        <span class="preview">Acho que você esqueceu...</span>
                    </li>
                </ul>
            </div>
            <div class="right">
                <div class="top"><span>To: <span class="name">RobsonSindico</span></span></div>
                <div class="chat" data-chat="person1">
                    <div class="conversation-start">
                        <span>Today, 2:00 AM</span>
                    </div>
                    <div class="bubble you">
                        Boa tarde!
                    </div>
                    <div class="bubble you">
                        Sinto cheiro de gás
                    </div>
                </div>
                <div class="chat" data-chat="person2">
                    <div class="conversation-start">
                        <span>Today, 5:38 PM</span>
                    </div>
                    <div class="bubble you">
                        Olá, está em casa?
                    </div>
                    <div class="bubble me">
                        Não, pq?
                    </div>
                    <div class="bubble you">
                        Acho que você esqueceu o gás ligado.
                    </div>
                </div>

                <div class="write">
                    <a href="javascript:;" class="write-link attach"></a>
                    <input type="text" id="messageInput" />
                    <a href="javascript:;" class="write-link smiley"></a>
                    <a href="javascript:;" class="write-link send" id="sendButton"></a>
                </div>
            </div>
        </div>
    </div>
</body>
